<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0" , maximum-scale=1.0, minimum-scale=1.0>
    <link rel="stylesheet" href="./SASS/all.css">
    <title>chatTalker</title>
  </head>

  <body>
    <div class="main">
      <div class="card header">
        <div class="logo"><img src="https://github.com/hexschool/webLayoutTraining1st/blob/master/chatTalker_images/logo.png?raw=true" alt="chatTalker-logo"><h1>chatTalker</h1></div>
        <div class="button button-orange"><a href="#">方案費用</a></div>
      </div>
      <div class="card banner">
        <div class="banner-content">
          <div class="title title-blue title-bold"><p>ChatTalker 最全面的聊天機器人</p></div>
          <div class="title-l title-bold"><p>你愛我像誰?<br>扮演什麼角色我都會</p></div>
          <div class="sub-title"><p>Facebook、instagram、LINE聊天機器人解決方案</p></div>
        </div>
        <div class="banner-img"><img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/f70f00178a7f0baa31e9c01634303d8562cfe93a/chatTalker_images/home.svg" alt="home-img"></div>
      </div>
      <div class="card platform">
        <div class="title-m title-bold"><p>三大平台，我來搞定</p></div>
        <div class="platform-card-wrap">
          <div class="platform-card">
            <div class="platform-card-img"><img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/f70f00178a7f0baa31e9c01634303d8562cfe93a/chatTalker_images/messenger.svg" alt="message-logo"></div>
            <div class="title-s title-bold"><p>Fackbook Messenger</p></div>
            <div class="platform-card-content"><p>結合粉絲專頁，提高粉絲互動率 <br> 有效經營品牌社群</p></div>
          </div>
          <div class="platform-card">
            <div class="platform-card-img"><img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/f70f00178a7f0baa31e9c01634303d8562cfe93a/chatTalker_images/line.svg" alt="line-logo"></div>
            <div class="title-s title-bold"><p>LINE 官方帳號</p></div>
            <div class="platform-card-content"><p>融入日常生活，精準傳遞品牌資訊 <br> 打造個人化專屬服務</p></div>
          </div>
          <div class="platform-card">
            <div class="platform-card-img"><img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/f70f00178a7f0baa31e9c01634303d8562cfe93a/chatTalker_images/instagram.svg" alt="instagram-logo"></div>
            <div class="title-s title-bold"><p>Instagram 商業帳號</p></div>
            <div class="platform-card-content"><p>貼近粉絲，提升品牌自然聲量 <br> 行銷、抽獎一站完成</p></div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
